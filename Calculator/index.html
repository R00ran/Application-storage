<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="JavaScript.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-placeholder="0" data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="visual-grey">AC</button>
        <button data-delete class="visual-grey">DEL</button>
        <button data-change-operation class="visual-grey">+/-</button>
        <button data-operation class="visual-orange">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="visual-orange">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="visual-orange">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="visual-orange">-</button>
        <button data-number class="span-two bottom-left">0</button>
        <button data-number>.</button>
        <button data-equals class="visual-orange bottom-right">=</button>
    </div>

</div> -->

</body>


</html>
